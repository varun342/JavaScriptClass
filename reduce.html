<body>


<p id="demo"></p>

<script>
var numbers = [45, 4, 9, 16, 25,899,999,788,7888];

document.getElementById("demo").innerHTML = "The sum is " + sum;

function myFunction(total='test', value, index, array) {

}
</script>
